<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Admin</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
        }

        img {
            height: 40px;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #555;
        }

        .danger {
            background: #900;
        }

        .danger:hover {
            background: #b00;
        }

        input {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 5px;
            width: 100%;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            color: #88f;
            text-decoration: none;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/movies.html">Movies</a>
    </div>

    <h1>üõ°Ô∏è Admin Dashboard</h1>

    <div class="stats">
        <div class="stat-box">
            <h3>Cached Items</h3>
            <span id="cacheCount">Loading...</span>
        </div>
        <div class="stat-box">
            <h3>Actions</h3>
            <button class="danger" onclick="clearAllCache()">üóëÔ∏è Clear All Cache</button>
        </div>
    </div>

    <input type="text" id="search" placeholder="Search cache..." onkeyup="filterTable()">

    <table id="metaTable">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Filename</th>
                <th>Title</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows injected here -->
        </tbody>
    </table>

    <script>
        const API_URL = ''; // Relative

        async function fetchCache() {
            const res = await fetch(`${API_URL}/api/admin/metadata?pin=1234`);
            if (!res.ok) return alert('Auth Failed (Default PIN 1234)');
            const data = await res.json();

            document.getElementById('cacheCount').innerText = data.length;
            const tbody = document.querySelector('#metaTable tbody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${item.poster || 'https://placehold.co/40x60?text=?'}" onerror="this.src='https://placehold.co/40x60?text=Error'"></td>
                    <td>${item.filename}</td>
                    <td>${item.title}</td>
                    <td>${item.type || 'N/A'}</td>
                    <td>
                        <button class="danger" onclick="deleteItem('${item._id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function deleteItem(id) {
            if (!confirm('Delete this metadata? It will be re-fetched next time.')) return;
            await fetch(`${API_URL}/api/admin/metadata/${id}?pin=1234`, { method: 'DELETE' });
            fetchCache();
        }

        async function clearAllCache() {
            if (!confirm('ARE YOU SURE? This deletes ALL cached metadata.')) return;
            await fetch(`${API_URL}/api/admin/metadata/clear?pin=1234`, { method: 'POST' });
            fetchCache();
        }

        function filterTable() {
            const q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(q) ? '' : 'none';
            });
        }

        fetchCache();
    </script>
</body>

</html>
