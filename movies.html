<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Streamer - Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>if (!localStorage.getItem('isLoggedIn')) window.location.replace('login.html');</script>
    <style>
        :root {
            --bg-color: #121212;
            --sidebar-width: 240px;
            --primary-color: #1db954;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: white;
            height: 100vh;
            display: grid;
            grid-template-areas: "sidebar main";
            grid-template-columns: var(--sidebar-width) 1fr;
        }

        /* Sidebar Styles (Shared) */
        .sidebar {
            grid-area: sidebar;
            background: rgba(0, 0, 0, 0.3);
            padding: 24px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            color: #b3b3b3;
            font-weight: 600;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .main-content {
            grid-area: main;
            padding: 0;
            overflow-y: auto;
            background: #121212;
            position: relative;
        }

        /* Simplified Header */
        .hero {
            padding: 32px 20px 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Categories - Clean Green Theme */
        .categories {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .cat-btn {
            background: rgba(255, 255, 255, 0.08); /* Subtle background */
            border: 1px solid transparent;
            color: #b3b3b3;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .cat-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .cat-btn.active {
            background: var(--primary-color);
            color: black;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
        }

        .content-area {
            padding: 20px 32px;
        }

        .nav-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #333;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover { background: #222; }

        /* Grid */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 16px;
        }

        .movie-card {
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            border: 1px solid #282828;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .movie-thumb {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #222;
        }

        .folder-icon {
            width: 100%;
            aspect-ratio: 2/3;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 64px;
        }

        .movie-info {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .movie-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: white;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 2;
        }

        @media (max-width: 768px) {
            body { display: block; }
            .sidebar { display: none; }
            .hero h1 { font-size: 2rem; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 16px; }
            .bottom-nav {
                position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
                background: #121212; border-top: 1px solid #333; z-index: 100;
                display: flex; justify-content: space-around; align-items: center;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo"><span style="color: var(--primary-color);">&#9835;</span> Streamer</div>
        <a href="index.html" class="nav-item"><i class="ph-fill ph-house"></i> Music</a>
        <a href="#" class="nav-item active"><i class="ph-fill ph-film-strip"></i> Movies</a>
        <a href="login.html" class="nav-item" style="color: #ff4d4d; margin-top: auto;" onclick="localStorage.clear()"><i class="ph-bold ph-sign-out"></i> Logout</a>
    </aside>

    <main class="main-content">
        <div class="hero">
            <h1 style="font-size: 3rem; font-weight: 800; margin: 0 0 20px 0; background: linear-gradient(90deg, #1db954, #1ed760); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -1px;">Freakymustard</h1>
            <div class="categories">
                <button class="cat-btn active" onclick="setCategory('movies')">Movies</button>
                <button class="cat-btn" onclick="setCategory('series')">Series</button>
                <button class="cat-btn" onclick="setCategory('others')">Others</button>
            </div>
        </div>

        <div class="content-area">
            <div class="nav-header">
                <button id="backBtn" class="back-btn" onclick="goBack()">
                    <i class="ph-bold ph-arrow-left"></i> Back
                </button>
                <h3 id="sectionTitle" style="margin:0; color: #888;">All Items</h3>
            </div>

            <div class="movie-grid" id="movieGrid">Loading...</div>
        </div>
    </main>

    <nav class="bottom-nav" style="display: none;">
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="ph-fill ph-house"></i></div>
        <div class="nav-item active"><i class="ph-fill ph-film-strip"></i></div>
    </nav>

    <script>
        const API_URL = 'https://freakymustard.onrender.com';
        const grid = document.getElementById('movieGrid');
        const backBtn = document.getElementById('backBtn');
        
        let currentCategory = 'movies';
        let folderHistory = []; // Stack to track history: [null, 'folderId1', 'folderId2']

        function setCategory(cat) {
            currentCategory = cat;
            folderHistory = []; // Reset history
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`button[onclick="setCategory('${cat}')"]`).classList.add('active');
            updateUI();
            fetchMovies();
        }

        function updateUI() {
            if (folderHistory.length > 0) {
                backBtn.style.display = 'flex';
                document.getElementById('sectionTitle').innerText = "Browse Folder";
            } else {
                backBtn.style.display = 'none';
                document.getElementById('sectionTitle').innerText = currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
            }
        }

        async function fetchMovies(folderId = null) {
            grid.innerHTML = '<div style="color:#666;">Loading...</div>';
            try {
                let url = `${API_URL}/api/movies/list?category=${currentCategory}`;
                if (folderId) url += `&folderId=${folderId}`;
                
                const res = await fetch(url);
                const items = await res.json();
                renderItems(items);
            } catch (e) {
                grid.innerText = "Error loading content.";
                console.error(e);
            }
        }

        function renderItems(items) {
            grid.innerHTML = '';
            if (items.length === 0) {
                grid.innerHTML = '<div style="color:#444;">No content found here.</div>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                const isFolder = item.mimeType === 'application/vnd.google-apps.folder';

                // Thumbnail Logic
                let thumbHtml = '';
                let title = item.name;

                if (isFolder) {
                    thumbHtml = `<div class="folder-icon"><i class="ph-fill ph-folder"></i></div>`;
                } else {
                    // Use Metadata if available
                    if (item.metadata && item.metadata.poster) {
                        thumbHtml = `<img src="${item.metadata.poster}" class="movie-thumb" loading="lazy">`;
                        title = item.metadata.title || item.name;
                    } else if (item.thumbnailLink) {
                        thumbHtml = `<img src="${item.thumbnailLink.replace('=s220', '=s600')}" class="movie-thumb" loading="lazy">`;
                    } else {
                        thumbHtml = `<img src="https://placehold.co/300x450/222/555?text=No+Cover" class="movie-thumb">`;
                    }
                }

                card.innerHTML = `
                    ${thumbHtml}
                    <div class="movie-info"><div class="movie-title">${title}</div></div>
                `;

                // Interaction Logic
                card.onclick = () => {
                    if (isFolder) {
                        folderHistory.push(item.id);
                        updateUI();
                        fetchMovies(item.id);
                    } else {
                        window.location.href = `player.html?id=${item.id}`;
                    }
                };

                grid.appendChild(card);
            });
        }

        function goBack() {
            folderHistory.pop(); // Remove current folder
            const prevFolder = folderHistory.length > 0 ? folderHistory[folderHistory.length - 1] : null;
            updateUI();
            fetchMovies(prevFolder);
        }

        // Handle Mobile Nav visibility
        if (window.innerWidth <= 768) document.querySelector('.bottom-nav').style.display = 'flex';

        // Initial Load
        fetchMovies();
    </script>
</body>

</html>
