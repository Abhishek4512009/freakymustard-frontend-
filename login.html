<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Streamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: #1db954;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1ed760;
        }

        .link {
            margin-top: 20px;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 id="title">Sign In</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="auth()" id="btn">Sign In</button>
        <div class="link" onclick="toggle()" id="toggle">Create Account</div>
    </div>
    <script>
        // ðŸ”´ UPDATE THIS WITH YOUR RENDER BACKEND URL (No trailing slash)
        const API_URL = 'https://YOUR-RENDER-URL.onrender.com';

        let isRegister = false;
        async function auth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const endpoint = isRegister ? `${API_URL}/api/auth/register` : `${API_URL}/api/auth/login`;

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('username', user);
                    localStorage.setItem('folderId', data.folderId);
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    alert(data.error);
                }
            } catch (e) { alert("Error"); }
        }

        function toggle() {
            isRegister = !isRegister;
            document.getElementById('title').innerText = isRegister ? 'Sign Up' : 'Sign In';
            document.getElementById('btn').innerText = isRegister ? 'Sign Up' : 'Sign In';
            document.getElementById('toggle').innerText = isRegister ? 'Have an account? Sign In' : 'Create Account';
        }
    </script>
</body>

</html>
